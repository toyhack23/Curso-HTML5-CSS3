<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Exemplos de Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada uso</p>
    <ul>
        <li title="Usar a Tag p">Parágrafos</li>
        <li title="Usar a Tag h1">Títulos</li>
        <li title="Usar a Tag img">Imagens</li>
        <li title="Usar a tag abbr">Abreviações</li>
        <li title="Usar a tag pre e code">Códigos-Fonte</li>
        <li title="Usar a Tag ol">Lista Numeradas</li>
        <li title="Usar a Tag ul">Lista com demarcadores</li>
    </ul>
</body>
</html>
