<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos reproduzir áudios em html5</p>
    <audio preload="metadata" controls>
        <source src="midia/Astronauta-Hungria.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir Audio <a href="midia/Astronauta-Hungria.mp3">Clique aqui para fazer o Download</a></p>
    </audio>
    <audio src="midia/Bolo Doido-Hungria.mp3" controls></audio>
    <p><a href="midia/Bolo Doido-Hungria.mp3" download="">Clique aqui</a> para fazer o download.</p>
</body>
</html>
